<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Zenmart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/command.css">
    <link rel="stylesheet" href="public/css/home.css">
</head>
<body>
    <div class="navbar_frame">
        <div class="container">
            <div class="navbar_top">
                <a href="">
                    <img src="public/images/logo.png" alt="">
                </a>
                <div class="nav_search_frame">
                    <div class="search_box">
                        <div class="category_list">
                            <select>
                                <option selected>All categories</option>
                                <option>Computer</option>
                            </select>
                        </div>
                        <input type="search" placeholder="search products">
                    </div>
                    <div class="search_icon_box">
                        <img src="public/images/circle2017.svg">
                    </div>
                </div>
                <div class="nav_top_menu">
                    <a href="">
                        <div class="top_menu_box">
                            <div class="box_icon_box">
                                <img src="public/images/Vector (2).svg">
                            </div>
                            <div class="box_info_box">
                                <span>Wishlist</span>
                                <strong>My items</strong>
                            </div>
                        </div>
                    </a>
                    <a href="">
                        <div class="top_menu_box">
                            <div class="box_icon_box">
                                <img src="public/images/Vector.svg">
                            </div>
                            <div class="box_info_box">
                                <span>Sign in</span>
                                <strong>Account</strong>
                            </div>
                        </div>
                    </a>
                    <a href="">
                        <div class="top_menu_box">
                            <div class="box_icon_box">
                                <div class="basket_count">2</div>
                                <img src="public/images/shopping-cart 1.svg">
                            </div>
                            <div class="box_info_box">
                                <span>$200.99</span>
                                <strong>Total</strong>
                            </div>
                        </div>
                    </a>
                    
                </div>
            </div>
            <div class="navbar_bott">
                <div class="navbar_bott_menu_box">
                    <div class="browse_box">
                        <img src="public/images/Group 44.svg">
                        <span>Browse Categories</span>
                    </div>
                    <div class="navbar_route_menu">
                        <div class="router_menu">
                            <a href="" class="active">Home</a>
                        </div>
                        <div class="router_menu">
                            <a href="">Shop</a>
                        </div>
                        <div class="router_menu">
                            <a href="">Orders</a>
                        </div>
                        <div class="router_menu">
                            <a href="">About</a>
                        </div>
                        <div class="router_menu">
                            <a href="">Contact</a>
                        </div>
                    </div>
                    <div class="sorting_menu">
                        <span>Deal of the day</span>
                        <span>Hot deals</span>
                        <span>Best sellers</span>
                        <span>New arrivals</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
